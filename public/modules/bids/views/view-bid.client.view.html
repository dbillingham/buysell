<section data-ng-controller="BidsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Bid Placed</h1>
		<p>A bid of Â£{{bid.amount}} has been placed for sale item {{bid.saleItemId}}.</p>
		<p data-ng-if="bid.accepted">It has been accepted.</p>
		<p data-ng-if="!bid.accepted">It is yet to be accepted.</p>		
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == bid.user._id))">
		<a class="btn btn-primary" href="/#!/bids/{{bid._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="bid.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="bid.user.displayName"></span>
		</em>
	</small>
</section>
