<section data-ng-controller="SaleitemsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="saleitem.name"></h1>
		<p data-ng-bind="saleitem.description"></p>
		<h2>Â£{{saleitem.price}}</h2>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user.roles.indexOf('buyer')>-1))">
		<a href="/#!/bids/{{saleitem._id}}/create" class="btn btn-primary">Place Bid</a>
	</div>
	
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == saleitem.user._id))">
		<a class="btn btn-primary" href="/#!/saleitems/{{saleitem._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="saleitem.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="saleitem.user.displayName"></span>
		</em>
	</small>
</section>
