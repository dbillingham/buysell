<section data-ng-controller="SaleitemsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Saleitems</h1>
    </div>
    <label>Search: <input ng-model="searchText"></label>
    <div class="list-group">
        <a data-ng-repeat="saleitem in saleitems | filter:searchText" data-ng-href="#!/saleitems/{{saleitem._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="saleitem.created | date:'medium'"></span>
				by
				<span data-ng-bind="saleitem.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="saleitem.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!saleitems.$resolved || saleitems.length">
    	No Saleitems yet, why don't you <a href="/#!/saleitems/create">create one</a>?
    </div>
</section>
